<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="img/icons8-сердце-со-стрелой-32.png">
	<link rel="stylesheet" href="style.css">
	<title>Для Лілі))</title>
</head>
<body>
	

<div class="envelope-wrapper">

	<h1 >Натисни на лист!</h1>

    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <h2 style="margin-top: 100px;">Ліля</h2>

            <p>Бажаю тобі кохання:</p>
            <p>Не такого як місяць, бо він пропадає,</p>
            <p>А такого як небо, бо воно безкрає!</p>
            <p>Не такого як сонце, бо воно згасає,</p>
            <p>Не такого як вітер, бо він гуляє,</p>
            <p>З днем Святого Валентина!</p>

            <div class="post">
            	<div><strong>Від твого шанувальника</strong></div>
            	<div><strong>Артьома</strong></div>
                <div><strong>P.S. Написав би щось відвертіше, але боюсь)</strong></div>
            </div>
            
        </div>
        <div class="hearts">
            <div class="heartLetter a1"></div>
            <div class="heartLetter a2"></div>
            <div class="heartLetter a3"></div>
        </div>
    </div>
</div>


</body>
<script src="jquery-3.6.3.min.js"></script>
<script src="script.js"></script>
</html>
